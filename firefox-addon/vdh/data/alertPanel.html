<html ng-app="VDH">
	<head>
	    <meta charset="UTF-8">
		<link href="lib/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="commonPanel.css" type="text/css" rel="stylesheet">
		<link href="alertPanel.css" type="text/css" rel="stylesheet">
    </head>
	<body ng-controller="VDHAlertCtrl" ng-cloak ng-show="checkSize()">
		<div id="content">
			<div class="vdh-panel-title">
				<span>{{options.title || '&nbsp;'}}</span>
			</div>
			<br/>
			<div ng-show="options.text.length>0" class="alert-text" ng-repeat="text in options.text">{{text}}</div>
			<br/>
			<div ng-show="options.notAgain">
				<input id="checkbox1" type="checkbox" ng-model="prefs[options.notAgain]"/> <label for="checkbox1" vdh-l10n="not-see-again"></label>
			</div>
			<div ng-show="options.action.length>0" class="alert-actions">
				<span ng-repeat="action in options.action">
					<a ng-click="click(action)">{{action.text}}</a>
					<span ng-show="$index<options.action.length-1">|</span>
				</span>
			</div>
			<div ng-show="options.button.length>0" class="vdh-buttons">
				<span ng-repeat="button in options.button">
					<button ng-class="buttonClasses(button)" ng-click="click(button)">{{button.text}}</button>
				</span>
			</div>
		</div>
	</body>
</html>
