<html ng-app="VDH">
	<head>
	    <meta charset="UTF-8">
		<link href="lib/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="commonPanel.css" type="text/css" rel="stylesheet">
		<link href="scrapPanel.css" type="text/css" rel="stylesheet">
    </head>
	<body ng-controller="VDHScrapCtrl" ng-cloak ng-show="checkSize()">
		<div id="content">
			<div class="vdh-panel-title" vdh-l10n="scrap.title"></div>			
			<div class="vdh-panel-help" ng-show="pageMode" vdh-l10n="scrap.description"></div>
			<div class="vdh-panel-help" ng-show="pageMode" vdh-l10n="scrap.description2"></div>
			<div class="vdh-panel-help" ng-show="!pageMode" vdh-l10n="scrap.description4"></div>
			<div class="vdh-panel-help" ng-show="!pageMode" vdh-l10n="scrap.description5"></div>
			<div class="vdh-panel-help" vdh-l10n="scrap.description3"></div>
			<br/>
			<div ng-show="filePath">{{_('scrap.file-saved-as',filePath)}}</div>
			<div class="vdh-buttons" ng-show="filePath">
				<a ng-click="changeTarget()" vdh-l10n="scrap.change-target"></a>
			</div>
			<div class="vdh-cve-row" ng-show="pageMode">
				<div class="vdh-cve-label" vdh-l10n="scrap.mouse.title"></div>
				<select ng-options="m.mode as m.text for m in mouseModes"
					ng-model="prefs['scrap.mouse']"></select>
			</div>
			<div class="vdh-cve-row">
				<div class="vdh-cve-label" vdh-l10n="scrap.rate"></div>
				<input type="number" ng-model="prefs['scrap.rate']" style="width: 40px;"> 
  			</div>
  			<div ng-show="data.advanced">
  				<div class="vdh-cve-row">
  					<div class="vdh-cve-label" vdh-l10n="scrap.8x8-align"></div>
					<select ng-options="m.mode as m.text for m in alignModes"
						ng-model="prefs['scrap.8x8-align']"></select>
  				</div>
  				<div class="vdh-cve-row" ng-show="pageMode">
  					<div class="vdh-cve-label" vdh-l10n="scrap.mouse.halo.radius"></div>
					<input type="number" ng-model="prefs['scrap.mouse.halo.radius']" style="width: 60px;" 
						ng-disabled="prefs['scrap.mouse']=='never'"> 
  				</div>
  				<div class="vdh-cve-row" ng-show="pageMode">
  					<div class="vdh-cve-label" vdh-l10n="scrap.mouse.halo.color"></div>
					<input type="text" ng-model="prefs['scrap.mouse.halo.color']" style="width: 80px;"
						ng-disabled="prefs['scrap.mouse']=='never'"> 
  				</div>
  				<div class="vdh-cve-row" ng-show="pageMode">
  					<div class="vdh-cve-label" vdh-l10n="scrap.mouse.halo.transparency"></div>
					<input type="number" ng-model="prefs['scrap.mouse.halo.transparency']" style="width: 60px;"
						ng-disabled="prefs['scrap.mouse']=='never'"> 
  				</div>
  				<div class="vdh-cve-row" ng-show="pageMode">
  					<div class="vdh-cve-label" vdh-l10n="scrap.mouse.pointer.size"></div>
					<input type="number" ng-model="prefs['scrap.mouse.pointer.size']" style="width: 60px;"
						ng-disabled="prefs['scrap.mouse']=='never'"> 
  				</div>
  				<div class="vdh-cve-row" ng-show="!pageMode">
  					<div class="vdh-cve-label" vdh-l10n="scrap.min-applet-size"></div>
					<input type="number" ng-model="prefs['scrap.min-applet-size']" style="width: 60px;"> 
  				</div>
  				<div class="vdh-cve-row">
  					<div class="vdh-cve-label" vdh-l10n="scrap.port"></div>
					<input type="number" ng-model="prefs['scrap.port']" style="width: 60px;"> 
  				</div>
  			</div>
  			<div ng-show="converter && converter.status!='ready'" class="warning">
  				<span vdh-l10n="scrap.no-converter"></span>
				<a ng-click="installConverter()" vdh-l10n="install-converter"></a>
  			</div>
  			<br/>
			<div>
				<input id="checkbox1" type="checkbox" ng-model="data.advanced"/>
				<label for="checkbox1" vdh-l10n="advanced"></label>
			</div>
			<div ng-show="!pageMode">
				<input id="checkbox3" type="checkbox" ng-model="prefs['scrap.auto-detect']"/>
				<label for="checkbox3" vdh-l10n="scrap.auto-detect"></label>
			</div>
			<div ng-show="!pageMode">
				<input id="checkbox2" type="checkbox" ng-model="prefs['scrap.applet-start-not-see-again']"/>
				<label for="checkbox2" vdh-l10n="scrap.applet-start-not-see-again"></label>
			</div>
			<div class="vdh-buttons">
				<div class="vdh-buttons">
					<button class="btn btn-success" vdh-l10n="scrap.start-capture" 
						ng-disabled="converter.status!='ready'"
						ng-click="start()"></button>
				</div>
			</div>
		</div>
	</body>
</html>
